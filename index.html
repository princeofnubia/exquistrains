<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      .a {
        height: 100px;
        margin: 30px 50px;
        border: 1px solid #4caf50;
      }

      .b {
        height: 100px;
        margin: 30px 50px;
        padding: 30px 30px;
        border: 1px solid #4caf50;
      }
    </style>
  </head>
  <body>
    <h2>CSS Margins, Padding, Model</h2>

    <div class="a">
      This element has a margin of 30px to the top, 50px to the right, 30px to
      the bottom, 50px to the left.
    </div>

    <div class="b">
      This element has a margin of 30px to the top, 50px to the right, 30px to
      the bottom, 50px to the left.
    </div>
    <span> I am under 70px margin of the element above </span>
  </body>
</html>
